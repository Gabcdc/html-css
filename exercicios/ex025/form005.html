<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formilrios</title>
</head
>
<body>
    
    <h1>Exemplos de formularios</h1> 
     <form method="get" autocomplete="on"></form>
    <fieldset>
        <legend>Sexo</legend>

        <input type="radio" name="Sexo" id="isxmas" checked><label for="isxmas">Masculino</label> <br>
        <input type="radio" name="Sexo" id="isxfem"><label for="isxfem">Femenino</label>
    </fieldset>
  
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="ifut"> <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="basq" id="ibasq"> <label for="ibasq">Basquete</label> <br>
            <input type="checkbox" name="nata" id="inata"> <label for="inata">Natação </label><br>
            <input type="checkbox" name="tene" id="itene"> <label for="itene">Tênis</label> <br>

        
        </fieldset>
           

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            </p>
        
    </form>
</body>
</html>
