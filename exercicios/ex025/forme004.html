<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    


    
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form >
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome </label>
                <input type="text" name="Nome" id="inome">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="E-mail" id="iemail" required>
                <p>
                    <label for="itel">Telefone</label>
                    <input type="tel" name="Telefone" id="itel" autocomplete="tel" pattern="^/(/d{2})/[0-9]{4}-[0-9]{4}$" >
                </p>
                
        </fieldset>
               
                    <p>
                        <input class="bot" type="submit" value="Enviar">
                        <input class="bot" type="reset" value="Limpar">
                    </p>
            
        

    </form>

    
</body>
</html>
