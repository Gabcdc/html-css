<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Tags de formulários</title>
</head>
<body>
    <h1>Exemplo de formularios</h1>

    <form action="cadastro.php" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="Estado" id="iest">
                
                <optgroup label="Região Suldeste"> 
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MR">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte </option>
                </optgroup>

            </select>

        </p>
            <p>
       <label for="iprof">Profissão:</label> 
       <input type="text" name="Profissão" id="iprof">

    </p>
    <p>
        <label for="imsg">Mensagem</label> <br>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
    </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
